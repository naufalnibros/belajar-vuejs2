<!-- Events -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script src="../../src/vue.min.js" charset="utf-8"></script>
  <body>
    <div id="naufalApp">
      <!-- Without Methods  -->
      <div>
        <button type="button" name="button" @click="age++">Add an Age</button>
        <button type="button" name="button" @click="age--">Subtract an Age</button>
        <p>My Age is {{age}}</p>
      </div>
      <!-- With Methods  -->
      <div>
        <button type="button" name="button" @click="add(1)">Add a Year</button>
        <button type="button" name="button" v-on:click="subtract(1)">Subtract a Year</button>
        <p>My Age is {{year}}</p>
      </div>
      <!-- With Methods  -->
      <div>
        <button type="button" name="button" v-on:dblclick="add(10)">Add 10 Year</button>
        <button type="button" name="button" v-on:dblclick="subtract(10)">Subtract 10 Year</button>
        <p>My Age is {{year}}</p>
      </div>
      <!-- Events -->
      <div>
        <p id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</p>
      </div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
